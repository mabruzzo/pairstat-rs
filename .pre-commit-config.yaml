ci:
  autofix_prs: false
  autoupdate_schedule: monthly

repos:

- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v5.0.0
  hooks:
  - id: check-executables-have-shebangs
    # make sure filenames won't conflict on case-insensitive filesystems
  - id: check-case-conflict
  - id: check-symlinks
  - id: check-toml
  - id: check-yaml
  - id: end-of-file-fixer
  - id: trailing-whitespace
    args: [--markdown-linebreak-ext=md]


- repo: https://github.com/codespell-project/codespell
  rev: v2.4.1
  hooks:
  - id: codespell

- repo: https://github.com/macisamuele/language-formatters-pre-commit-hooks
  rev: v2.15.0
  hooks:
  - id: pretty-format-yaml
    args: [--autofix, --indent, '2']

- repo: https://github.com/astral-sh/ruff-pre-commit
  rev: v0.5.0
  hooks:
  - id: ruff-format
    types_or: [python, pyi, jupyter]
  - id: ruff
    types_or: [python, pyi, jupyter]
    args: [--fix, --show-fixes]

- repo: local
  hooks:
  - id: check_rust_cuda_version
    name: Check consistency of Rust-CUDA packages (if pulled from git)
    entry: tools/check_rust_cuda_version.py
    language: python
    args: [--root-path=.]  # pre-commit is run from the root. Doing this makes errors pretty
    pass_filenames: false
    types: [toml]
    additional_dependencies: [tomli] # used by python < 3.11
    require_serial: true
